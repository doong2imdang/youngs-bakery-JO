<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="paint-board-container">
        <canvas></canvas>
        <div class="btns-colors">
          <ul class="btns">
            <button class="draw-mode-btn" type="button">Paint</button>
            <li></li>
            <button class="delete-mode-btn" type="button">Erase</button>
            <li></li>
            <button class="save-btn" type="button">Save</button>
            <li></li>
          </ul>
          <ul class="colors">
            <li><input type="color" id="color" /></li>
            <li>
              <div
                class="color-option"
                style="background-color: #000000"
                data-color="#000000"
              ></div>
            </li>
            <li>
              <div
                class="color-option"
                style="background-color: #ffffff"
                data-color="#ffffff"
              ></div>
            </li>
            <li>
              <div
                class="color-option"
                style="background-color: #f40407"
                data-color="#f40407"
              ></div>
            </li>
            <li>
              <div
                class="color-option"
                style="background-color: #fcfd07"
                data-color="#fcfd07"
              ></div>
            </li>
            <li>
              <div
                class="color-option"
                style="background-color: #29fd09"
                data-color="#29fd09"
              ></div>
            </li>
            <li>
              <div
                class="color-option"
                style="background-color: #32fefd"
                data-color="#32fefd"
              ></div>
            </li>
            <li>
              <div
                class="color-option"
                style="background-color: #1d02fe"
                data-color="#1d02fe"
              ></div>
            </li>
            <li>
              <div
                class="color-option"
                style="background-color: #fe00ff"
                data-color="#fe00ff"
              ></div>
            </li>
          </ul>
          <input id="line-width" type="range" min="1" max="10" value="5" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
