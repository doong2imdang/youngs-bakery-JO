<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <body>
    <div class="container">
      <div class="analog-container"></div>
      <div class="digital-container"></div>
      <div class="weather-container"></div>
      <div class="calendar-container"></div>
      <div class="paint-board-container">
        <header>
          <p>그림판</p>
        </header>
        <main>
          <canvas></canvas>
          <div class="btns-colors">
            <ul class="btns">
              <li>
                <button class="draw-mode-btn" type="button">Fill</button>
              </li>
              <li><button class="erase-btn" type="button">Erase</button></li>
              <li><button class="save-btn" type="button">Save</button></li>
            </ul>
            <ul class="colors">
              <li><input type="color" id="color" /></li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #000000"
                  data-color="#000000"
                ></div>
              </li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #ffffff"
                  data-color="#ffffff"
                ></div>
              </li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #f40407"
                  data-color="#f40407"
                ></div>
              </li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #fcfd07"
                  data-color="#fcfd07"
                ></div>
              </li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #29fd09"
                  data-color="#29fd09"
                ></div>
              </li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #32fefd"
                  data-color="#32fefd"
                ></div>
              </li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #1d02fe"
                  data-color="#1d02fe"
                ></div>
              </li>
              <li>
                <div
                  class="color-option"
                  style="background-color: #fe00ff"
                  data-color="#fe00ff"
                ></div>
              </li>
            </ul>
            <input id="line-width" type="range" min="1" max="10" value="5" />
          </div>
        </main>
      </div>
      <div class="images-slider-container"></div>
    </div>
    <script src="paint-board.js"></script>
  </body>
</html>
