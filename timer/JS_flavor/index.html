<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo-image">
        <img src="./images/Logo.svg" alt="" />
      </h1>
      <div class="main-box">
        <div class="main-box-top">
          <img src="./images/main-box-top.svg" alt="" />
        </div>
        <div class="main-box-side">
          <p class="side-content">TIMER</p>
        </div>
        <div class="main-box-center">
          <div class="time-container">
            <div class="hour-container">
              <p>HRS</p>
              <div class="hour-content">
                <input id="hour" type="number" placeholder="00" />
              </div>
            </div>
            <div class="colon">
              <p>:</p>
            </div>
            <div class="minute-container">
              <p>MIN</p>
              <div class="minute-content">
                <input id="minute" type="number" placeholder="00" />
              </div>
            </div>
            <div class="colon">
              <p>:</p>
            </div>
            <div class="second-container">
              <p>SEC</p>
              <div class="second-content">
                <input id="second" type="number" placeholder="00" />
              </div>
            </div>
          </div>
          <div class="button-container">
            <button class="start-button" type="button">
              <img
                class="start-button-image"
                src="./images/start-button-disabled.svg"
                alt=""
              />START
            </button>
            <button class="reset-button" type="button">
              <img
                class="reset-button-image"
                src="./images/reset-button-disabled.svg"
                alt=""
              />RESET
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
