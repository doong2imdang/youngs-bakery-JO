      <header>

                  <button class="drink-price" type="button">1000원</button>
                </button>
              </li>
              <li>
                <div class="balance-display">
                  <span>잔액 : </span>
                  <strong class="balance">0원</strong>
                </div>
              </li>
              <li>
                <button class="return-button" type="button">
                  거스름돈 변환
                </button>
              </li>
              <li>
