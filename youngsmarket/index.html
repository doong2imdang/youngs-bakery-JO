<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUNGSMARKET</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <h1><img class="logo" src="images/Logo-youngs.svg" alt="로고" /></h1>
    </header>
    <main class="login-main">
      <div class="btn-member">
        <button
          type="button"
          class="btn-purchasing member-check-btn"
          onclick="btnPurchasingClick()"
        >
          구매회원 로그인
        </button>
        <button type="button" class="btn-sales" onclick="btnSalesClick()">
          판매회원 로그인
        </button>
      </div>
      <form class="login-form member-check-purchasing">
        <input id="input-id" type="text" value="" placeholder="아이디" />
        <input id="input-pw" type="password" value="" placeholder="비밀번호" />
        <button type="submit" class="btn-login">로그인</button>
      </form>
      <div class="account-actions">
        <p><a href="">회원가입</a><span>|</span><a href="">비밀번호 찾기</a></p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
