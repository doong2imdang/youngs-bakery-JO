<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUNGSMARKET</title>
    <link rel="stylesheet" href="../style/productDetail.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="search-container">
        <button class="main-logo" type="button">
          <img src="../images/Logo-youngs.svg" alt="로고" />
        </button>
        <input
          id="input-search"
          type="text"
          placeholder="상품을 검색해보세요!"
        />
        <button class="btn-search">
          <img src="../images/icon-search.svg" alt="상품검색" />
        </button>
      </div>
      <div class="user-controls">
        <button class="btn-shopping-cart" type="button">
          <img src="../images/icon-shopping-cart.svg" alt="장바구니" />
          <p>장바구니</p>
        </button>
        <button class="btn-user" type="button">
          <img src="../images/icon-user.svg" alt="로그인" />
          <p class="user-txt">로그인</p>
        </button>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="../javascript/productDetail.js"></script>
  </body>
</html>
