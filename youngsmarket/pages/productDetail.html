<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUNGSMARKET</title>
    <link rel="stylesheet" href="../style/productDetail.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <div class="modal-bg">
      <div class="modal">
        <p class="modal-txt">
          장바구니에 상품을 담았습니다.<br />
          장바구니로 이동하시겠습니까?
        </p>
        <div class="answer-action">
          <button class="no-btn" type="button">아니오</button>
          <button class="yes-btn" type="button">예</button>
        </div>
        <button onclick="hideModal()" class="delete-btn" type="button">
          <img src="../images/icon-delete.svg" alt="닫기버튼" />
        </button>
      </div>
    </div>
    <header class="main-header">
      <div class="search-container">
        <button
          onclick="location.href='http://127.0.0.1:5500/youngsmarket/pages/main.html'"
          class="main-logo"
          type="button"
        >
          <img src="../images/Logo-youngs.svg" alt="로고" />
        </button>
        <input
          id="input-search"
          type="text"
          placeholder="상품을 검색해보세요!"
        />
        <button class="btn-search">
          <img src="../images/icon-search.svg" alt="상품검색" />
        </button>
      </div>
      <div class="user-controls">
        <button class="btn-shopping-cart" type="button">
          <img src="../images/icon-shopping-cart.svg" alt="장바구니" />
          <p>장바구니</p>
        </button>
        <button class="btn-user" type="button">
          <img src="../images/icon-user.svg" alt="로그인" />
          <p class="user-txt">로그인</p>
        </button>
      </div>
    </header>
    <main>
      <div class="product-image">
        <img src="" alt="상품이미지" />
      </div>
      <div class="product-info">
        <p class="store-name"></p>
        <p class="product-name"></p>
        <strong class="product-price"></strong
        ><span class="currency-unit">원</span>
        <p class="delivery">택배배송<span>/</span>무료배송</p>
        <div class="quantity-control">
          <button class="decrease-btn" type="button">
            <img src="../images/icon-minus-line.svg" alt="수량감소버튼" />
          </button>
          <button class="product-quantity" type="button"></button>
          <button class="increase-btn" type="button">
            <img src="../images/icon-plus-line.svg" alt="수량추가버튼" />
          </button>
        </div>
        <div class="total-price">
          <span class="total-price-txt">총 상품 금액</span>
          <div class="total-quantity">
            <p>총 수량 <span>1</span>개</p>
            <span class="bar">|</span>
            <div>
              <strong></strong>
              <span class="currency-unit maroon">원</span>
            </div>
          </div>
        </div>
        <div class="purchase-action">
          <button class="purchase-btn" type="button">바로구매</button>
          <button class="shopping-cart-btn" type="button">장바구니</button>
        </div>
      </div>
      <div class="info-action">
        <button class="info-btn info-active" type="button ">버튼</button>
        <button class="info-btn" type="button">리뷰</button>
        <button class="info-btn" type="button">Q&A</button>
        <button class="info-btn" type="button">반품/교환정보</button>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="corp-area">
          <ul class="corp-links">
            <li><a>호두샵소개</a></li>
            <li><a>이용약관</a></li>
            <li class="bold"><a>개인정보처리방침</a></li>
            <li><a>전자금융거래약관</a></li>
            <li><a>청소년보호정책</a></li>
            <li><a>제휴문의</a></li>
          </ul>
          <ul class="social-links">
            <li>
              <a><img src="../images/icon-insta.svg" alt="인스타" /></a>
            </li>
            <li>
              <a><img src="../images/icon-fb.svg" alt="페이스북" /></a>
            </li>
            <li>
              <a><img src="../images/icon-yt.svg" alt="유투브" /></a>
            </li>
          </ul>
        </div>
        <div class="info-area">
          <ul>
            <li class="bold">
              <p>(주)HODU SHOP</p>
            </li>
            <li>
              <p>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</p>
            </li>
            <li>
              <p>사업자 번호: 000-0000-0000 | 통신판매업</p>
            </li>
            <li>
              <p>대표: 김영스</p>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../javascript/productDetail.js"></script>
  </body>
</html>
