<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUNGSMARKET</title>
    <link rel="stylesheet" href="../style/signup.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <header>
      <h1
        onclick="location.href='http://127.0.0.1:5500/youngsmarket/pages/main.html'"
      >
        <img class="logo" src="../images/Logo-youngs.svg" alt="로고" />
      </h1>
    </header>
    <main class="signup-main">
      <div class="btn-member">
        <button
          onclick="btnPurchasingClick()"
          type="button"
          class="btn-purchasing member-check-btn"
        >
          구매회원 로그인
        </button>
        <button onclick="btnSalesClick()" type="button" class="btn-sales">
          판매회원 로그인
        </button>
      </div>
      <form class="signup-form member-check-purchasing">
        <div class="id-box">
          <label class="input-id" for="input-id">아이디</label>
          <div class="id-inputs">
            <input id="input-id" type="text" value="" onInput="onInputId()" />
            <input
              type="button"
              class="btn-double-check"
              value="중복확인"
              onclick="handleUsernameDoubleCheckClick()"
            />
          </div>
          <div class="id-error"></div>
        </div>

        <div>
          <label for="input-pw">비밀번호</label>
          <input id="input-pw" type="password" value="" />
          <div class="pw-error"></div>
        </div>

        <div>
          <label for="input-pw-check">비밀번호 재확인</label>
          <input id="input-pw-check" type="password" value="" />
          <div class="pw2-error"></div>
        </div>

        <div>
          <label class="input-name" for="input-name">이름</label>
          <input id="input-name" type="text" value="" />
          <div class="name-error"></div>
        </div>

        <div>
          <label for="input-phone-number">휴대폰번호</label>
          <div class="phone-number-inputs">
            <div class="select-box">
              <div class="selected" onclick="handleFirstPhoneNumberBtnClick()">
                <div class="selected-value">010</div>
                <button class="btn-arrow" type="button">
                  <img src="../images/icon-down-arrow.svg" alt="" />
                </button>
              </div>
              <ul>
                <li class="option" onclick="handleOptionClick(event)">010</li>
                <li class="option" onclick="handleOptionClick(event)">011</li>
                <li class="option" onclick="handleOptionClick(event)">016</li>
                <li class="option" onclick="handleOptionClick(event)">017</li>
                <li class="option" onclick="handleOptionClick(event)">018</li>
                <li class="option" onclick="handleOptionClick(event)">019</li>
              </ul>
            </div>
            <input id="input-phone-number" type="text" value="" maxlength="4" />
            <input id="input-phone-number" type="text" value="" maxlength="4" />
          </div>
          <div class="phone-number-error"></div>
        </div>

        <div>
          <label for="input-email">이메일</label>
          <div class="email-inputs">
            <input id="input-email" type="text" value="" />
            <span>@</span>
            <input id="input-email" type="text" value="" />
            <div class="email-error"></div>
          </div>
        </div>

        <div class="business-number-box">
          <label class="input-business-number" for="input-business-number"
            >사업자 등록번호</label
          >
          <div class="id-inputs">
            <input id="input-business-number" type="text" value="" />
            <input type="button" class="btn-certification" value="인증" />
          </div>
          <div class="business-number-error"></div>
        </div>

        <div class="store-name-box">
          <label for="input-store-name">스토어 이름</label>
          <input id="input-store-name" type="text" value="" />
          <div class="store-name-error"></div>
        </div>
      </form>
      <div class="agree-container">
        <button class="btn-agree">
          <img src="../images/icon-check-box.svg" alt="체크박스" />
        </button>
        <span
          >호두샵의 <strong>이용약관</strong> 및
          <strong>개인정보처리방침</strong>에 대한 내용을 확인하였고
          동의합니다.</span
        >
      </div>

      <button type="submit" class="btn-signup">가입하기</button>
    </main>
    <script src="../javascript/signup.js"></script>
  </body>
</html>
