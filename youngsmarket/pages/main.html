<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUNGSMARKET</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="search-container">
        <button class="main-logo" type="button">
          <img src="../images/Logo-youngs.svg" alt="로고" />
        </button>
        <input
          id="input-search"
          type="text"
          placeholder="상품을 검색해보세요!"
        />
        <button class="btn-search">
          <img src="../images/icon-search.svg" alt="상품검색" />
        </button>
      </div>
      <div class="user-controls">
        <button class="btn-shopping-cart" type="button">
          <img src="../images/icon-shopping-cart.svg" alt="장바구니" />
          <p>장바구니</p>
        </button>
        <button class="btn-user" type="button">
          <img src="../images/icon-user.svg" alt="로그인" />
          <p>로그인</p>
        </button>
      </div>
    </header>
    <main>
      <div class="image-slider">
        <div class="images-box">
          <img src="../images/event-banner-1.svg" alt="이벤트배너" />
          <img src="../images/event-banner-2.svg" alt="이벤트배너" />
          <img src="../images/event-banner-3.svg" alt="이벤트배너" />
          <img src="../images/event-banner-4.svg" alt="이벤트배너" />
          <img src="../images/event-banner-5.svg" alt="이벤트배너" />
        </div>
      </div>
      <div class="btn-images-slider">
        <button
          onclick="moveToPreviousImage()"
          class="btn-left-swiper"
          type="button"
        >
          <img src="../images/icon-swiper-1.svg" alt="이미지슬라이더좌측버튼" />
        </button>
        <button
          onclick="moveToNextImage()"
          class="btn-right-swiper"
          type="button"
        >
          <img src="../images/icon-swiper-2.svg" alt="이미지슬라이더우측버튼" />
        </button>
      </div>
      <div class="btn-dots">
        <button class="dot dot-active" type="button"></button>
        <button class="dot" type="button"></button>
        <button class="dot" type="button"></button>
        <button class="dot" type="button"></button>
        <button class="dot" type="button"></button>
      </div>
    </main>
    <footer></footer>
    <script src="../javascript/main.js"></script>
  </body>
</html>
